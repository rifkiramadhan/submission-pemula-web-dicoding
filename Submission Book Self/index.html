</header>

<main>
	<div id="content">

    <article id="cari" class="card">
			<section class="search_section">
        <h2>Cari Buku (Optional)</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" onclick="myFunction()" type="submit">Cari</button>
        </form>
     </section>
		</article>

		<article id="cari" class="card">
			<section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input name="title" id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input name="author" id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input name="year" id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input name="isComplete" id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak<span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>
    </article>
  </div>

    <aside>
      <article id="dibaca" class="book card card-book">
        <section class="book_shelf">
          <h2>Sedang dibaca</h2>
  
          <div id="incompleteBookshelfList" class="book_list">

          </div>
        </section>
      </article>

      <article id="selesai" class="card card-book">
        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
  
          <div id="completeBookshelfList" class="book_list">
  
          </div>
        </section>
		  </article>
	</aside>
</main>
